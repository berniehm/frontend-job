<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/admin.css">

    <title>Admin Panel</title>
</head>
<body>
    <div class="container  fluid mt-5 p-3 w-50 ">
        
    <section class="container d-flex justify-content-between align-items-center" id="admin" >
        <div class="text-right">
            <button id="users-btn" class="btn btn-success">Users</button>
        </div>
        
        
         
         
        <div class="text-bottom">
            <button id="logout" class="btn btn-warning">Logout</button>
        </div>
    </section>

    <section class="edit-job d-none"  id="edit-job">
        <form id="edit-job-form">
            <input type="hidden" value="" id="job_id" />
            <div class="form-group">
                <label for="start">Start</label>
                <input type="time" class="form-control" id="start">
            </div>
            <div class="form-group">
                <label for="end">End</label>
                <input type="time" class="form-control" id="end">
            </div>
            <div class="form-group">
                <label for="breaks">Breaks On</label>
                <input type="time" class="form-control" id="breakson">
            </div>
            <div class="form-group">
                <label for="breaks">Breaks Over</label>
                <input type="time" class="form-control" id="breaksover">
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <input type="text" class="form-control" id="details">
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn btn-primary">Update Job</button>
        </form>
    </section>

    <section class="users" id="users">
        <!-- user name /  email / status / viewreports -->
        <table class="users-table" id="users-table">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Report</th>
                <th>Action</th>
            </thead>
            
            

            <tbody class="users-body" id="users-body">
                <!-- data comes from admin.js -->
            </tbody>
        </table>
    </section>

    <section class="jobs" id="jobs">
        <!-- user name /  email / status / viewreports -->
        <table class="jobs-table" id="jobs-table">
            <thead>
                <th>Date</th>
                <th>Start</th>
                <th>Breaks</th>
                <th>End</th>
                <th>Total Hours</th>
                <th>details</th>
                <th>Notes</th>
                <th>Action</th>
            </thead>
            <tbody class="jobs-body" id="jobs-body">
                <!-- data comes from admin.js -->
            </tbody>
        </table>
    </section>
   

    <section class="upload-documents d-none " id="upload-documents" >

       <form id="upload-doc-form" action="https://jobsprovider.herokuapp.com/jobs/uploaddocument" method="POST" enctype="multipart/form-data">
            <input id="upload-id" name="updoc"  type="hidden"/>
            <input type="file" name="doc" id="upload-doc" required/>
            <input type="submit">Upload</input>
       </form>
    </section>

    <section class="add-job d-none" id="add-job">
        <div class="text-right">
            <button id="logout" class="btn btn-warning">Logout</button>
        </div>
        <div class="container mt-5 p-3 w-50 ">
            <h1 class="text-center">Add New Job</h1>
            <form id="add-job-form">
               
                <input type="hidden" value="" id="user_id" />
                <div class="form-group">
                    <label for="details">Description</label>
                    <input type="text" class="form-control" id="description">
                </div>
                <div class="form-group">
                    <label for="customer_name">Customer Name</label>
                    <input type="text" class="form-control" id="customer_name">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <div class="form-group">
                    <label for="time">Estimated time</label>
                    <input type="text" class="form-control" id="estimated_time">
                </div>
                <div class="form-group">
                    <label for="empname">Employee name</label>
                    <input type="text" class="form-control" id="employee_name">
                </div>
                <button type="submit" class="btn btn-primary">Add Job</button>
            </form>
        </div>    
    </section>

 </div>
    <!-- load Javascript-->
    <script src="js/admin.js" type="text/javascript"></script>
</body>
</html>
