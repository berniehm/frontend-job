<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"/> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <img src="../assets/images/jobz.png" alt="jobs" class="jobs">
    
</head>
<body>
    </body>
    
    <!-- Job Listing Form -->
   
       
    
    <div class="text-right">
            <button id="logout" class="btn btn-warning">Logout</button>
        </div>
     <section class="jobs-list" id="jobs-list">
    </div>
    <div class="container mt-5 p-3 w-50 ">
        <h1 class="text-center">Add New Job</h1>
        <form id="job-form">
            <div class="form-group">
                <label for="start">Start</label>
                <input type="time" class="form-control" id="start">
            </div>
            <div class="form-group">
                <label for="end">End</label>
                <input type="time" class="form-control" id="end">
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <input type="text" class="form-control" id="details">
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn btn-primary">Add Job</button>
        </form>
    </div>    
</section>
    <table class="table" id="jobs_table">
            <thead>
                <tr>
                <th scope="col">Date</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <th scope="col">Total Time</th>
                <th scope="col">Details</th>
                <th scope="col">Notes</th>
                <th scope="col">Action</th>
                </tr>
            </thead>
           
        </form>
            <tbody id="jobs-body"></tbody>
        </table>

    </section>

</body>
</html>
